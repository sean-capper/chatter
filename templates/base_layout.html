<html>
    <head>
        <meta charset="utf-8">
        <title>Chatter</title>
    </head>
    <body>
        <header>
            <h1>Chatter</h1>
            {% if user.is_authenticated %}
            <nav>
                <ul>
                    <li>
                        <form class="logout-link" action="/logout" method="POST">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
            {% endif %}
        </header>

        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
